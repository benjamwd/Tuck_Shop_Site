<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Tuck Shop Menu</title>
  <link rel="stylesheet" href="style.css"> <!-- Make sure this path is correct -->
</head>
<body>
  <button id="cart-btn" onclick="toggleCart()">
    <img src="images/basket.png" alt="cart">
    <span id="total-counter">0</span>
  </button>
  <div class="menu-container">
    <h1>School Tuck Shop Menu</h1>
    <div class="category">
      <h2 class="category-title">Chocolate</h2>
      <ul class="items">
        <li class="item">
          <img src="images/kitkat.jpg" alt="Kitkat">
          <span class="item-name">Kitkat</span>
          <span class="item-price">0.50</span>
          <button class="add-to-cart" data-id="00000">Add to Cart +</button>
        </li>
        <!-- Add more chocolate items here -->
      </ul>
    </div>
    <div class="category">
      <h2 class="category-title">Crisps</h2>
      <ul class="items">
        <li class="item">
          <img src="images/bisli.jpg" alt="Bisli">
          <span class="item-name">Bissli</span>
          <span class="item-price">1.00</span>
          <button class="add-to-cart" data-id="00007">Add to Cart +</button>
        </li>
        <!-- Add more crisps items here -->
      </ul>
    </div>
    <div class="category">
      <h2 class="category-title">Other</h2>
      <ul class="items">
        <li class="item">
          <img src="images/nature_valley.jpg" alt="Nature Valley">
          <span class="item-name">Nature Valley</span>
          <span class="item-price">0.50</span>
          <button class="add-to-cart" data-id="00014">Add to Cart +</button>
        </li>
        <!-- Add more other items here -->
      </ul>
    </div>
  </div>
  
  <script src="script.js"></script> <!-- Make sure this path is correct -->
</body>
</html>

  
  <script src="script.js"></script> <!-- Make sure this path is correct -->
</body>
</html>
