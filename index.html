<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>School Tuck Shop Menu</title>
  <link rel="stylesheet" href="style.css"> <!-- Make sure this path is correct -->
</head>
<body>
  <div class="menu-container">
    <h1>School Tuck Shop Menu</h1>
    <div class="category">
      <h2 class="category-title">Chocolate</h2>

        <li class="item"><img src="images/kitkat.jpg" alt="Kitkat"><span class="item-name">Kitkat</span><span class="item-price">0.50</span></li>
        <li class="item"><img src="images/fredos.jpg" alt="Fredos"><span class="item-name">Fredos</span><span class="item-price">0.50</span></li>
        <li class="item"><img src="images/twirl.jpg" alt="Twirl"><span class="item-name">Twirl</span><span class="item-price">0.50</span></li>
        <li class="item"><img src="images/kinder.jpg" alt="Kinder"><span class="item-name">Kinder</span><span class="item-price">0.50</span></li>
        <li class="item"><img src="images/brunch_bar.jpg" alt="Brunch Bar"><span class="item-name">Brunch Bar</span><span class="item-price">0.50</span></li>
        <li class="item"><img src="images/aeros.jpg" alt="Aeros"><span class="item-name">Aeros</span><span class="item-price">1.00</span></li>
        <li class="item"><img src="images/smarties.jpg" alt="Smarties"><span class="item-name">Smarties</span><span class="item-price">1.00</span></li>
        <!-- Add more chocolate items here -->
      </ul>
    </div>
    <div class="category">
      <h2 class="category-title">Crisps</h2>
      <ul class="items">
        <li class="item"><img src="images/bisli.jpg" alt="Bisli"><span class="item-name">Bisli</span><span class="item-price">1.00</span></li>
        <li class="item"><img src="images/walkers.jpg" alt="Walkers"><span class="item-name">Walkers</span><span class="item-price">1.00</span></li>
        <li class="item"><img src="images/popcorn.jpg" alt="Popcorn"><span class="item-name">Popcorn</span><span class="item-price">0.50</span></li>
        <!-- Add more crisps items here -->
      </ul>
    </div>
    <div class="category">
      <h2 class="category-title">Other</h2>
      <ul class="items">
        <li class="item"><img src="images/jelly_beans.jpg" alt="Jelly Beans"><span class="item-name">Jelly Beans</span><span class="item-price">1.00</span></li>
        <li class="item"><img src="images/nature_valley.jpg" alt="Nature Valley"><span class="item-name">Nature Valley</span><span class="item-price">0.50</span></li>
        <li class="item"><img src="images/yoyo_bear.jpg" alt="Yoyo Bear"><span class="item-name">Yoyo Bear</span><span class="item-price">0.50</span></li>

  <script src="script.js"></script> <!-- Make sure this path is correct -->
